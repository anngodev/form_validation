<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" href="assets/stylesheets/jqueryUI.css">
	<link href="assets/jquery-ui/jquery-ui.css" rel="stylesheet">
	<script type="text/javascript" src="assets/javascripts/jquery.min.js"></script>
	<script src="assets/jquery-ui/jquery-ui.js"></script>


</head>
<body>

	<div id="wrapper">

		<div id="successMessage">You have successfully signed in!</div>
		
		<div id="errorMessage"></div>

		<div class="form-element">

			<label for="email">E-mail:</label>
			<input type="text" name="email" id="email" placeholder="yourname@gmail.com">

		</div>

		<div class="form-element">

			<label for="phone">Telephone:</label>
			<input type="text" name="phone" id="phone" placeholder="123-456-7890">

		</div>

		<div class="form-element">

			<label for="password">Password:</label>
			<input type="password" name="password" id="password">

		</div>

		<div class="form-element">

			<label for="passwordConfirm">Confirm Password:</label>
			<input type="password" name="passwordConfirm" id="passwordConfirm">

		</div>

		<div class="form-element">

		<input type="submit" id="submitButton" value="Sign Up">

		</div>

	</div>

	<script type="text/javascript" src="assets/javascripts/jqueryUI.js"></script>
</body>
</html>
